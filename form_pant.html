<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>form_pant</title>
<style>
h1{
    font-size:45px;
	text-align: center;
}
div{
    font-size:43px;
	font-family:DFKai-sb;
	text-align: center;
	padding:30px;
}
.btn{
	display:inline-block;
	background:#ff523b;
	color:#fff;
	padding:8px 30px;
	margin:30px 0;
	border-radius:30px;
	transition:background 0.5s;
	text-align: center;
}
.btn:hover{
	background: #563434;
}
.header{
	background: radial-gradient(#fff,#ffd6d6);
}

</style>
</head>


<body class="header">
<form>
<h1>請選您常穿的褲子、顏色、深色:</h1>
   <div >
       
       <img src="pant/錐形西裝褲.JPG" width="250"> 
       <img src="pant/直筒西裝褲.JPG" width="250" />
       <img src="pant/卡其褲長褲.JFIF" width="250" />
       <img src="pant/廚師褲.JPG" width="250" />
       <img src="pant/棉褲長褲.JPG" width="250" />
       
       <br>
       <div style="margin-left:-1em">
       <input type="checkbox" value="1" name="Species_1">錐形西裝褲
       <input type="checkbox" value="2" name="Species_2">直筒西裝褲
       <input type="checkbox" value="3" name="Species_3">卡其褲長褲     
       <input type="checkbox" value="4" name="Species_4">廚師褲
        &ensp; &ensp; 
       <input type="checkbox" value="5" name="Species_5">棉褲長褲
       
       
       </div>
       <br>
       <img src="pant/一般直筒牛仔褲.JPG" width="300" />
       <img src="pant/破褲直筒牛仔褲.JPG" width="300"> 
       <img src="pant/一般窄管牛仔褲.JPG" width="300" />
       <img src="pant/破褲窄管牛仔褲.JFIF" width="300" />
       <img src="pant/一般短褲.JPG" width="300" />
      
       <div style="margin-left:-1em">
       <br>
       <br>
       <input type="checkbox" value="6" name="Species_6">一般直筒牛仔褲
       <input type="checkbox" value="7" name="Species_7">破褲直筒牛仔褲
       <input type="checkbox" value="8" name="Species_8">一般窄管牛仔褲
       <input type="checkbox" value="9" name="Species_9">破褲窄管牛仔褲
       <input type="checkbox" value="10" name="Species_10">一般短褲
       
       </div>
       <br>
       <br>
       <div style="margin-left:-1em">
        <img src="pant/一般短牛仔褲.JFIF" width="250" />
       <img src="pant/破褲短牛仔褲.JPG" width="250" />
       <img src="pant/卡其褲短褲.JPG" width="250" />
       <img src="pant/棉褲短褲.JPG" width="250" />
       <br>
       <br>
       <input type="checkbox" value="11" name="Species_11">一般短牛仔褲
       <input type="checkbox" value="12" name="Species_12">破褲短牛仔褲
       <input type="checkbox" value="13" name="Species_13">卡其褲短褲
       <input type="checkbox" value="14" name="Species_14">棉褲短褲
       </div>
</div>



<div>
<label for="Color">選擇褲子顏色:</label>
<select name="Color" id="Color">
<optgroup label="color 1 ~ 6">
	<option value="1">紅色</option>
	<option value="2">橙色</option>
	<option value="3">黃色</option>
	<option value="4">綠色</option>
	<option value="5">藍色</option>
	<option value="6">紫色</option>
</optgroup>
<optgroup label="color 7 ~ 12">
	<option value="7">棕色</option>
	<option value="8">灰色</option>
	<option value="9">白色</option>
	<option value="10">黑色</option>
	<option value="11">米色</option>
	<option value="12">粉紅色</option>
</optgroup>
</select>
<br>
<br>
<label for="Shade">褲子顏色深淺:</label>
<select name="Shade" id="Shade">
	<option value="0">淺</option>
	<option value="1">深</option>
</select>
<br>
<br>
       <a href="" class="btn">Next &#8594 </a>
</div>
</form>

</body>
</html>
